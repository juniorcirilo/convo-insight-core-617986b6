<body>
  <div class="custom-header">
    <h1>üì± LiveChat WhatsApp API</h1>
    <p>Documenta√ß√£o completa da API de integra√ß√£o WhatsApp</p>
    <div class="badges">
      <span class="badge green">v2.0.0</span>
      <span class="badge">OpenAPI 3.0</span>
      <span class="badge">Supabase Edge Functions</span>
      <span class="badge">ubva.com.br</span>
    </div>
  </div>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js" charset="UTF-8"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
  <script>
    window.onload = function() {
      // Get base URL dynamically
      const baseUrl = window.location.origin;
      // Get Supabase URL from same host but port 54321
      const host = window.location.hostname;
      const supabaseUrl = `http://${host}:54321/functions/v1`;
      
      // Check if domain is allowed
      const allowedDomains = ['ubva.com.br', 'localhost', '127.0.0.1', '192.168.3.100'];
      const isAllowed = allowedDomains.some(d => host.includes(d) || host === d);
      
      if (!isAllowed) {
        document.getElementById('swagger-ui').innerHTML = `
          <div style="padding: 40px; text-align: center;">
            <h2 style="color: #ef4444;">‚ö†Ô∏è Acesso Restrito</h2>
            <p>Esta API est√° dispon√≠vel apenas para o dom√≠nio ubva.com.br</p>
          </div>
        `;
        return;
      }
      
      const ui = SwaggerUIBundle({
        url: baseUrl + "/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 2,
        docExpansion: "list",
        filter: true,
        showExtensions: true,
        showCommonExtensions: true,
        tryItOutEnabled: true,
        persistAuthorization: true,
        displayRequestDuration: true,
        syntaxHighlight: {
          activate: true,
          theme: "monokai"
        },
        requestInterceptor: (request) => {
          // Add origin header for CORS
          request.headers['Origin'] = window.location.origin;
          return request;
        },
        onComplete: function() {
          // Override server URL based on current hostname
          console.log('[Swagger] Using Supabase URL:', supabaseUrl);
          console.log('[Swagger] Domain check:', host, 'allowed:', isAllowed);
        }
      });
      
      window.ui = ui;
    };
  </script>
</body>
