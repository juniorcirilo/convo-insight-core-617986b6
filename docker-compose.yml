version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: convoinsight-postgres
    environment:
      POSTGRES_DB: convoinsight
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: convoinsight-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: convoinsight-backend
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/convoinsight
      PORT: 3001
      NODE_ENV: development
      JWT_SECRET: dev-secret-key-change-in-production-min-32-chars
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production-min-32
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      CORS_ORIGIN: http://localhost:8080
    volumes:
      - ./backend/src:/app/src
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
