version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: convo-insight-db
    environment:
      POSTGRES_DB: convo_insight
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: convo-insight-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/convo-insight --ignore-existing;
      /usr/bin/mc anonymous set download myminio/convo-insight;
      exit 0;
      "

  evolution-api:
    image: atendai/evolution-api:latest
    container_name: convo-insight-evolution
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SERVER_URL: http://localhost:8080
      AUTHENTICATION_TYPE: apikey
      AUTHENTICATION_API_KEY: your-evolution-api-key-change-me
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: true
      DATABASE_ENABLED: true
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://postgres:postgres@postgres:5432/convo_insight
      DATABASE_CONNECTION_CLIENT_NAME: evolution_api
      CACHE_REDIS_ENABLED: false
      S3_ENABLED: true
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: convo-insight
      S3_PORT: 9000
      S3_ENDPOINT: minio
      S3_USE_SSL: false
      WEBHOOK_GLOBAL_URL: http://host.docker.internal:3000/api/whatsapp/webhooks/evolution
      WEBHOOK_GLOBAL_ENABLED: true
      WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS: false
      QRCODE_LIMIT: 30
      QRCODE_COLOR: "#198754"
      LOG_LEVEL: ERROR
      LOG_COLOR: true
      DEL_INSTANCE: false
    volumes:
      - evolution_instances:/evolution/instances
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  n8n:
    image: n8nio/n8n:latest
    container_name: convo-insight-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: convo_insight
      DB_POSTGRESDB_USER: postgres
      DB_POSTGRESDB_PASSWORD: postgres
      DB_POSTGRESDB_SCHEMA: n8n
      N8N_ENCRYPTION_KEY: your-n8n-encryption-key-change-me-32chars
      WEBHOOK_URL: http://localhost:5678/
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      GENERIC_TIMEZONE: America/Sao_Paulo
      TZ: America/Sao_Paulo
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: 168
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: admin
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  typebot-builder:
    image: baptistearno/typebot-builder:latest
    container_name: convo-insight-typebot-builder
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/convo_insight?schema=typebot
      ENCRYPTION_SECRET: your-typebot-encryption-secret32
      NEXTAUTH_URL: http://localhost:3001
      NEXT_PUBLIC_VIEWER_URL: http://localhost:3002
      NEXTAUTH_SECRET: your-nextauth-secret-change-me
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: convo-insight
      S3_PORT: 9000
      S3_ENDPOINT: minio
      S3_SSL: "false"
      S3_REGION: us-east-1
      ADMIN_EMAIL: admin@convo-insight.com
      DISABLE_SIGNUP: "false"
      NEXT_PUBLIC_DISABLE_SIGNUP: "false"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  typebot-viewer:
    image: baptistearno/typebot-viewer:latest
    container_name: convo-insight-typebot-viewer
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/convo_insight?schema=typebot
      ENCRYPTION_SECRET: your-typebot-encryption-secret32
      NEXTAUTH_URL: http://localhost:3001
      NEXT_PUBLIC_VIEWER_URL: http://localhost:3002
      NEXTAUTH_SECRET: your-nextauth-secret-change-me
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: convo-insight
      S3_PORT: 9000
      S3_ENDPOINT: minio
      S3_SSL: "false"
      S3_REGION: us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  minio_data:
  evolution_instances:
  n8n_data:
