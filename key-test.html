<!DOCTYPE html>
<html>
<head>
    <title>Key Test</title>
</head>
<body>
    <h1>Testing Different API Keys</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        const keys = [
            {
                name: 'Key from supabase status',
                key: 'sb_publishable_ACJWlzQHlZjBrEguHvfOxg_3BJgxAaH'
            },
            {
                name: 'Demo key (works in curl)',
                key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0'
            }
        ];
        
        async function testWithKey(keyInfo) {
            try {
                results.innerHTML += '<h3>Testing with: ' + keyInfo.name + '</h3>';
                
                const response = await fetch('http://127.0.0.1:54321/auth/v1/token?grant_type=password', {
                    method: 'POST',
                    headers: {
                        'apikey': keyInfo.key,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@livechat.app',
                        password: 'livechat'
                    })
                });
                
                results.innerHTML += '<p>Status: ' + response.status + '</p>';
                
                const responseText = await response.text();
                results.innerHTML += '<p>Response: ' + responseText.substring(0, 200) + '...</p>';
                
                if (response.status === 200) {
                    results.innerHTML += '<p style="color: green;">✅ SUCCESS with ' + keyInfo.name + '</p>';
                } else {
                    results.innerHTML += '<p style="color: red;">❌ FAILED with ' + keyInfo.name + '</p>';
                }
                
            } catch (error) {
                results.innerHTML += '<p style="color: red;">❌ Error with ' + keyInfo.name + ': ' + error.message + '</p>';
            }
            
            results.innerHTML += '<hr>';
        }
        
        // Test both keys
        async function runTests() {
            for (const keyInfo of keys) {
                await testWithKey(keyInfo);
            }
        }
        
        runTests();
    </script>
</body>
</html>
